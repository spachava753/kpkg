name: build binaries

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]-rc[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    name: Build the binaries
    runs-on: ubuntu-latest
    steps:
      - run: |
          if [[ ${{ github.ref }} == *"rc"* ]]; then
            echo "prerelease=true" >> $GITHUB_ENV
          else
            echo "prerelease=false" >> $GITHUB_ENV
          fi

      - run: echo ${{ env.prerelease }}

